<div>
  <div *ngIf='value && isObject(value)'>
    <div [ngClass]='{object: isObject(value), array: isArray(value)}' *ngFor="let key of keys; let i = index">
      <div class='exapandable' (click)='toggleExapand(i)' *ngIf='isObject(value[key])'>
        <label *ngIf='isOpened(i)'>-</label>
        <label class='plusSymbol' *ngIf='!isOpened(i)'>+</label>
      </div>
      <div class='joiner'></div>
      <label class='key'>{{key}}:</label>
      <label *ngIf='isObject(value[key]) && !isOpened(i)' class='contentType'>
        [{{ toType(value[key]) }}]
      </label>
      <number [value]='value[key]'>
      </number>
      <string [value]='value[key]'>
      </string>
      <boolean [value]='value[key]'>
      </boolean>
      <object *ngIf='isOpened(i)' [value]='value[key]' [keys]='getKeys(value[key])'>
      </object>
    </div>
  </div>
</div>
